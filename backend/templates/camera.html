<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食材识别 - 谷鸽</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
</head>
<body>
    <!-- 页面容器 -->
    <div class="container">
        <!-- 顶部栏 -->
        <div class="top-bar">
            <a href="{{ url_for('index') }}" class="logo">
                <div class="logo-icon">谷</div>
                <div class="logo-text">谷鸽</div>
            </a>
            
            <div class="page-title">食材识别</div>
            
            <!-- 顶部右侧按钮容器 -->
            <div class="top-actions">
                <a href="{{ url_for('camera') }}" class="top-action-btn">
                    <i class="fas fa-camera"></i>
                </a>
                <a href="{{ url_for('notification') }}" class="top-action-btn">
                    <i class="fas fa-bell"></i>
                    <div class="notification-badge">2</div>
                </a>
            </div>
        </div>
        
        <!-- 相机识别区域 -->
        <div class="camera-screen">
            <h2>智能食材识别</h2>
            <p>将食材放入取景框内，系统自动识别</p>
            
            <div class="camera-preview">
                <div class="camera-overlay">
                    <div class="scan-box">
                        <div class="scan-animation"></div>
                    </div>
                </div>
            </div>
            
            <button class="camera-btn">
                <i class="fas fa-camera"></i> 拍摄照片
            </button>
            
            <div class="recognition-info">
                <div class="info-title">
                    <i class="fas fa-lightbulb" style="color: #FFC107;"></i>
                    <h3>识别提示</h3>
                </div>
                <div class="info-content">
                    <p>• 确保食材在取景框内清晰可见</p>
                    <p>• 一次识别1-3种食材效果最佳</p>
                    <p>• 识别后系统将推荐相关食谱</p>
                </div>
            </div>
            
            <div class="detected-items">
                <h3 class="detected-title">最近识别的食材</h3>
                <div class="items-grid">
                    <div class="item-card">
                        <div class="item-icon"><i class="fas fa-carrot"></i></div>
                        <div class="item-name">胡萝卜</div>
                    </div>
                    <div class="item-card">
                        <div class="item-icon"><i class="fas fa-apple-alt"></i></div>
                        <div class="item-name">苹果</div>
                    </div>
                    <div class="item-card">
                        <div class="item-icon"><i class="fas fa-drumstick-bite"></i></div>
                        <div class="item-name">鸡腿</div>
                    </div>
                    <div class="item-card">
                        <div class="item-icon"><i class="fas fa-fish"></i></div>
                        <div class="item-name">三文鱼</div>
                    </div>
                    <div class="item-card">
                        <div class="item-icon"><i class="fas fa-cheese"></i></div>
                        <div class="item-name">芝士</div>
                    </div>
                    <div class="item-card">
                        <div class="item-icon"><i class="fas fa-egg"></i></div>
                        <div class="item-name">鸡蛋</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <a href="{{ url_for('index') }}" class="nav-item">
            <i class="nav-icon fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="{{ url_for('discover') }}" class="nav-item">
            <i class="nav-icon fas fa-search"></i>
            <span>发现</span>
        </a>
        <a href="{{ url_for('share') }}" class="nav-item">
            <i class="nav-icon fas fa-plus-circle"></i>
            <span>分享</span>
        </a>
        <a href="{{ url_for('square') }}" class="nav-item">
            <i class="nav-icon fas fa-heart"></i>
            <span>广场</span>
        </a>
        <a href="{{ url_for('profile') }}" class="nav-item">
            <i class="nav-icon fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
    <script src="{{ url_for('static', filename='js/camera.js')}}"></script>

</body>
</html>
