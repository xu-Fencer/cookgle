<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息提醒 - 谷鸽</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- 页面容器 -->
    <div class="container">
        <!-- 顶部栏 -->
        <div class="top-bar">
            <a href="{{ url_for('index') }}" class="logo">
                <div class="logo-icon">谷</div>
                <div class="logo-text">谷鸽</div>
            </a>
            
            <div class="page-title">消息提醒</div>
            
            <!-- 顶部右侧按钮容器 -->
            <div class="top-actions">
                <a href="{{ url_for('camera') }}" class="top-action-btn">
                    <i class="fas fa-camera"></i>
                </a>
                <a href="{{ url_for('notification') }}" class="top-action-btn">
                    <i class="fas fa-bell"></i>
                    <div class="notification-badge">2</div>
                </a>
            </div>
        </div>
        
        <!-- 消息列表区域 -->
        <div class="notification-list">
            <div class="notification-header">
                <h2 class="notification-title">我的消息</h2>
                <div class="mark-read" id="markAllRead">全部标记为已读</div>
            </div>
            
            <!-- 消息分类标签 -->
            <div class="notification-tabs">
                <div class="notification-tab active">全部消息</div>
                <div class="notification-tab">系统通知</div>
                <div class="notification-tab">互动消息</div>
                <div class="notification-tab">活动提醒</div>
                <div class="notification-tab">成就提醒</div>
            </div>
            
            <!-- 消息列表 -->
            <div class="notification-items">
                <div class="notification-item unread">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title-item">
                            <div>系统通知</div>
                            <div class="notification-unread-indicator"></div>
                        </div>
                        <div class="notification-desc">参与"美食达人挑战赛"，赢取丰厚奖金！</div>
                        <div class="notification-time">今天 10:30</div>
                        <div class="notification-actions">
                            <button class="action-btn primary">查看详情</button>
                            <button class="action-btn">稍后提醒</button>
                        </div>
                    </div>
                </div>
                
                <div class="notification-item unread">
                    <div class="notification-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title-item">
                            <div>互动消息</div>
                            <div class="notification-unread-indicator"></div>
                        </div>
                        <div class="notification-desc">用户"美食探险家"关注了你，去看看吧！</div>
                        <div class="notification-time">昨天 18:45</div>
                        <div class="notification-actions">
                            <button class="action-btn primary">回关</button>
                            <button class="action-btn">查看主页</button>
                        </div>
                    </div>
                </div>
                
                <div class="notification-item">
                    <div class="notification-icon">
                        <i class="fas fa-comment"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title-item">
                            <div>互动消息</div>
                        </div>
                        <div class="notification-desc">用户"厨房小能手"评论了你的"红烧排骨"菜谱</div>
                        <div class="notification-time">昨天 15:20</div>
                        <div class="notification-actions">
                            <button class="action-btn primary">查看评论</button>
                            <button class="action-btn">回复</button>
                        </div>
                    </div>
                </div>
                
                <div class="notification-item">
                    <div class="notification-icon">
                        <i class="fas fa-thumbs-up"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title-item">
                            <div>互动消息</div>
                        </div>
                        <div class="notification-desc">用户"爱吃甜食"点赞了你的"提拉米苏"菜谱</div>
                        <div class="notification-time">昨天 12:05</div>
                    </div>
                </div>
                
                <div class="notification-item">
                    <div class="notification-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title-item">
                            <div>成就提醒</div>
                        </div>
                        <div class="notification-desc">恭喜你！完成"一周健康饮食"挑战</div>
                        <div class="notification-time">前天 09:30</div>
                        <div class="notification-actions">
                            <button class="action-btn primary">领取奖励</button>
                        </div>
                    </div>
                </div>
                
                <div class="notification-item">
                    <div class="notification-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-title-item">
                            <div>活动提醒</div>
                        </div>
                        <div class="notification-desc">你关注的食材"有机三文鱼"正在特价促销中！</div>
                        <div class="notification-time">前天 15:45</div>
                        <div class="notification-actions">
                            <button class="action-btn primary">立即查看</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <a href="{{ url_for('index') }}" class="nav-item">
            <i class="nav-icon fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="{{ url_for('discover') }}" class="nav-item">
            <i class="nav-icon fas fa-search"></i>
            <span>发现</span>
        </a>
        <a href="{{ url_for('share') }}" class="nav-item">
            <i class="nav-icon fas fa-plus-circle"></i>
            <span>分享</span>
        </a>
        <a href="{{ url_for('square') }}" class="nav-item">
            <i class="nav-icon fas fa-heart"></i>
            <span>广场</span>
        </a>
        <a href="{{ url_for('profile') }}" class="nav-item">
            <i class="nav-icon fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>

    <script src="{{ url_for('static', filename='js/notification.js')}}"></script>
</body>
</html>
